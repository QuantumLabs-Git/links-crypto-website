<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$LINKS - The Legacy Lives On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Contract Address Window -->
        <div class="window contract-window" id="contractWindow">
            <div class="window-header">
                <div class="window-title">Contract Address</div>
                <div class="window-controls">
                    <button class="window-control minimize">_</button>
                    <button class="window-control maximize">‚ñ°</button>
                    <button class="window-control close">√ó</button>
                </div>
            </div>
            <div class="window-body">
                <div class="contract-content">
                    <p>$LINKS Contract Address:</p>
                    <div class="contract-address-box">
                        <input type="text" value="Coming Soon..." readonly id="contractAddress">
                        <button class="copy-btn" onclick="copyContract()">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Links the Cat -->
        <div class="links-cat" id="linksCat">
            <img src="branding/links1.png" alt="Links the Cat">
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" onclick="openLink('video')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="url(#video-grad)"/>
                    <polygon points="12,8 12,24 24,16" fill="white"/>
                    <defs>
                        <linearGradient id="video-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#9e1909"/>
                            <stop offset="100%" stop-color="#c5280e"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Video</span>
            </div>
            <div class="desktop-icon" onclick="openLink('chart')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="url(#chart-grad)"/>
                    <rect x="8" y="18" width="4" height="8" fill="white"/>
                    <rect x="14" y="12" width="4" height="14" fill="white"/>
                    <rect x="20" y="6" width="4" height="20" fill="white"/>
                    <defs>
                        <linearGradient id="chart-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#19c4c8"/>
                            <stop offset="100%" stop-color="#1084d0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Chart</span>
            </div>
            <div class="desktop-icon" onclick="openLink('blog')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="url(#blog-grad)"/>
                    <rect x="6" y="8" width="20" height="2" fill="white"/>
                    <rect x="6" y="12" width="20" height="2" fill="white"/>
                    <rect x="6" y="16" width="14" height="2" fill="white"/>
                    <rect x="6" y="20" width="18" height="2" fill="white"/>
                    <defs>
                        <linearGradient id="blog-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#f4ae4a"/>
                            <stop offset="100%" stop-color="#fece6f"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Blog</span>
            </div>
            <div class="desktop-icon" onclick="openLink('pump')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="url(#pump-grad)"/>
                    <path d="M16 6 L12 20 L16 18 L20 26 L24 12 L20 14 Z" fill="white"/>
                    <defs>
                        <linearGradient id="pump-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#c5280e"/>
                            <stop offset="100%" stop-color="#f4ae4a"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Pump.Fun</span>
            </div>
            <div class="desktop-icon" onclick="openLink('twitter')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="#000000"/>
                    <text x="16" y="22" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">X</text>
                </svg>
                <span>X</span>
            </div>
            <div class="desktop-icon" onclick="openLink('apple')">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="2" fill="url(#apple-grad)"/>
                    <path d="M16 8 C12 8 10 11 10 14 C10 20 14 24 16 24 C18 24 22 20 22 14 C22 11 20 8 16 8 M16 6 C16 6 17 4 19 4" stroke="white" stroke-width="2" fill="none"/>
                    <defs>
                        <linearGradient id="apple-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#808080"/>
                            <stop offset="100%" stop-color="#c0c0c0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Buy $LINKS</span>
            </div>
        </div>

        <!-- Start Menu (Hidden by default) -->
        <div class="start-menu" id="startMenu">
            <div class="start-menu-header">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect width="32" height="32" rx="4" fill="url(#links-grad)"/>
                    <text x="16" y="22" font-size="20" fill="white" text-anchor="middle">üê±</text>
                    <defs>
                        <linearGradient id="links-grad" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#f4ae4a"/>
                            <stop offset="100%" stop-color="#19c4c8"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Windows 98</span>
            </div>
            <div class="start-menu-body">
                <div class="start-menu-item" onclick="openLink('video')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#c5280e"/>
                        <polygon points="8,5 8,15 15,10" fill="white"/>
                    </svg>
                    <span>Video</span>
                </div>
                <div class="start-menu-item" onclick="openLink('chart')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#19c4c8"/>
                        <rect x="4" y="10" width="3" height="6" fill="white"/>
                        <rect x="8" y="7" width="3" height="9" fill="white"/>
                        <rect x="12" y="4" width="3" height="12" fill="white"/>
                    </svg>
                    <span>Chart</span>
                </div>
                <div class="start-menu-item" onclick="openLink('blog')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#f4ae4a"/>
                        <rect x="4" y="5" width="12" height="1.5" fill="white"/>
                        <rect x="4" y="8" width="12" height="1.5" fill="white"/>
                        <rect x="4" y="11" width="9" height="1.5" fill="white"/>
                        <rect x="4" y="14" width="10" height="1.5" fill="white"/>
                    </svg>
                    <span>Blog</span>
                </div>
                <div class="start-menu-item" onclick="openLink('pump')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#f4ae4a"/>
                        <path d="M10 3 L7 12 L10 11 L13 17 L16 8 L13 9 Z" fill="white"/>
                    </svg>
                    <span>Pump.Fun</span>
                </div>
                <div class="start-menu-item" onclick="openLink('twitter')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#000000"/>
                        <text x="10" y="14" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">X</text>
                    </svg>
                    <span>X</span>
                </div>
                <div class="start-menu-item" onclick="openLink('apple')">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect width="20" height="20" rx="2" fill="#808080"/>
                        <circle cx="10" cy="11" r="5" fill="white"/>
                        <text x="10" y="14" font-size="8" fill="#808080" text-anchor="middle">$</text>
                    </svg>
                    <span>Buy $LINKS</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <rect width="20" height="20" fill="url(#win-grad)"/>
                <rect x="2" y="2" width="7" height="7" fill="white"/>
                <rect x="11" y="2" width="7" height="7" fill="white"/>
                <rect x="2" y="11" width="7" height="7" fill="white"/>
                <rect x="11" y="11" width="7" height="7" fill="white"/>
                <defs>
                    <linearGradient id="win-grad" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#000080"/>
                        <stop offset="100%" stop-color="#1084d0"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>Start</span>
        </button>
        <div class="taskbar-icons">
            <div class="taskbar-icon" onclick="openLink('video')">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <rect width="20" height="20" rx="2" fill="#c5280e"/>
                    <polygon points="8,5 8,15 15,10" fill="white"/>
                </svg>
            </div>
            <div class="taskbar-icon" onclick="openLink('chart')">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <rect width="20" height="20" rx="2" fill="#19c4c8"/>
                    <rect x="4" y="10" width="3" height="6" fill="white"/>
                    <rect x="8" y="7" width="3" height="9" fill="white"/>
                    <rect x="12" y="4" width="3" height="12" fill="white"/>
                </svg>
            </div>
            <div class="taskbar-icon" onclick="openLink('blog')">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <rect width="20" height="20" rx="2" fill="#f4ae4a"/>
                    <rect x="4" y="5" width="12" height="1.5" fill="white"/>
                    <rect x="4" y="8" width="12" height="1.5" fill="white"/>
                    <rect x="4" y="11" width="9" height="1.5" fill="white"/>
                </svg>
            </div>
        </div>
        <div class="system-tray">
            <div class="clock" id="clock">12:00 PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
